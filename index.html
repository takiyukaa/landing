<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner" style="background-image: url(images/landcurry.jpg)">
    <div class="container">
        <h1>Land curry</h1>
        <p>best curry in Meguro</p>
        <a href="http://land.hn/" class="btn-medium">Eat now!</a>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="container">
    <h2 class="text-center">Recommeded</h2>
    <div class="cards">

      <div class="card">
        <img src="images/yasaicurry.jpg" alt="vegecurry">
        <div class="card-text">
          <h3>Vegetable curry</h3>
          <p>fresh and healthy seasonal curry</p>
        </div>
      </div>

      <div class="card">
        <img src="images/chickencurry.jpg" alt="chickencurry">
        <div class="card-text">
          <h3>Chicken Curry</h3>
          <p>land curry original</p>
        </div>
      </div>

      <div class="card">
        <img src="images/porkcurry.jpg" alt="porkcurry">
        <div class="card-text">
          <h3>Pork curry</h3>
          <p>Douglas's favorite</p>
        </div>
      </div>

    </div>
  </div>

  <!-- code a footer -->
  <div class="footer">
    <ul class="list-inline" class="text-center">
      <li><a href="#"><i class="fas fa-coffee"></i></a></li>
      <li><a href="#"><i class="fas fa-utensils"></i></a></li>
      <li><a href="#"><i class="fas fa-piggy-bank"></i></a></li>
    </ul>
    <p class="text-center">enjoy your curry:)</p>
  </div>

</body>
</html>
